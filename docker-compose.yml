version: '3.8'

services:
  book-app:
    build: ./
    ports:
      - 8000:8000
    depends_on:
      db:
         condition: service_healthy
    environment:
      - DB_PASSWORD=root
    networks:
      - books-network

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    environment:
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - 3306:3306
    networks:
      books-network:
          aliases:
            - db

networks:
  books-network:
    driver: "bridge"